name: Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Railway
        uses: railway-org/railway-action@v1
        with:
          token: ${{ secrets.RAILWAY_TOKEN }}
          environment: production
          service: web